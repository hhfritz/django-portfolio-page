{% extends 'portfolio/base.html' %}
{% block content %}

    {% load static %}
    <h1>Homepage</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br />
    <img src="{% static 'portfolio/landschaft_meer.jpg' %}" width=500>

    {% for project in projects %}

    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width=300>
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}
    

    {% endfor %}

{% endblock  %}
